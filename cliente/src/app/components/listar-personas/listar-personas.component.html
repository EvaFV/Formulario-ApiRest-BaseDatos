
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                   <span class="titulo">LISTA DE CONTACTOS</span>

                   <button mat-raised-button  class="btn btn-success float-end" routerLink="/crear-personas">AÑADIR NUEVO <br> CONTACTO
                    </button>
                    
                   <table *ngIf= "listUsuarios.length > 0" class="table table-striped mt-5">
                    <thead>
                      <tr>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">APELLIDO</th>
                        <th scope="col">EDAD</th>
                        <th scope="col">DNI</th>
                        <th scope="col">FECHA NACIMIENTO</th>
                        <th scope="col">COLOR FAVORITO</th>
                        <th scope="col">SEXO</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor= "let usuario of listUsuarios">
                        <!-- <th scope="row">1</th>  -->
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.apellido}}</td>
                        <td>{{usuario.edad}}</td>
                        <td>{{usuario.dni}}</td>
                        <td>{{usuario.cumple | date: 'dd/MM/yyyy'}}</td>
                        <td>{{usuario.color}}</td>
                        <td>{{usuario.sexo}}</td>
                        <td>
                            <i [routerLink]="['/editar-personas', usuario._id]" class="fas fa-user-edit text-primary"></i>
                            <i (click)="eliminarUsuario(usuario._id)" class="fas fa-trash-alt text-danger"></i>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <h4 style=" text-align: start; margin-top: 10px " *ngIf="listUsuarios.length == 0" >Agenda vacía <br> No hay contactos para mostrar</h4>
                </div>
            </div>
        </div>
    </div>
</div>
